version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo '{"aws_project_region":"'$AWS_DEFAULT_REGION'","aws_cognito_region":"'$AWS_DEFAULT_REGION'"}' > src/amplify_outputs.json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*