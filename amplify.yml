version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        # clean, online resolution for infra tooling to avoid stale cache
        - npm ci
        - npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        # reuse lock; deterministic install
        - npm ci
    build:
      commands:
        - npm run validate  # Run linting and type-checking first
        - npm run build
        - echo "Build completed for branch: $AWS_BRANCH"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
