version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm cache clean --force
        - npm config set registry https://registry.npmjs.org/
        - npm ci --cache .npm --prefer-offline --no-optional --legacy-peer-deps --force
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
