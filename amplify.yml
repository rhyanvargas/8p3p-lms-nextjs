version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        # clean, online resolution for infra tooling to avoid stale cache
        - npm ci --omit=optional
        - npx ampx generate outputs --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        # reuse lock; deterministic install
        - npm ci --omit=optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
