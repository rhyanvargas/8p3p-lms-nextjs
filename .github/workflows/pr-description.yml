name: Auto PR Description

on:
  pull_request:
    types: [opened]

jobs:
  auto-description:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate PR Description
        id: generate
        run: |
          # Get changed files and stats
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          TOTAL_FILES=$(echo "$CHANGED_FILES" | wc -l)
          
          # Analyze file types
          COMPONENTS=$(echo "$CHANGED_FILES" | grep -c "src/components/" || echo "0")
          PAGES=$(echo "$CHANGED_FILES" | grep -c "src/app/" || echo "0")
          AUTH=$(echo "$CHANGED_FILES" | grep -c "auth" || echo "0")
          CONFIG=$(echo "$CHANGED_FILES" | grep -c -E "(amplify/|middleware\.ts|\.yml$|\.json$)" || echo "0")
          
          # Get commit messages for context
          COMMITS=$(git log --oneline origin/${{ github.base_ref }}...HEAD)
          
          # Determine PR type based on changes
          PR_TYPE="🔧 General Changes"
          if [ "$AUTH" -gt "0" ]; then
            PR_TYPE="🔐 Authentication Changes"
          elif [ "$COMPONENTS" -gt "5" ]; then
            PR_TYPE="🧩 Major Component Updates"
          elif [ "$CONFIG" -gt "0" ]; then
            PR_TYPE="⚙️ Configuration Updates"
          fi
          
          # Generate dynamic description (sanitized)
          cat > pr_description.md << 'DESCRIPTION_EOF'
          ## 🚀 PR Summary
          
          **Files Changed:** TOTAL_FILES_PLACEHOLDER
          - 🧩 Components: COMPONENTS_PLACEHOLDER
          - 📄 Pages: PAGES_PLACEHOLDER  
          - 🔐 Auth: AUTH_PLACEHOLDER
          - ⚙️ Config: CONFIG_PLACEHOLDER
          
          ## 🧪 Testing Checklist
          - [ ] No TypeScript errors
          - [ ] Build passes successfully
          - [ ] Functionality tested
          
          *Auto-generated PR description*
          DESCRIPTION_EOF
          
          # Replace placeholders with actual values
          sed -i "s/TOTAL_FILES_PLACEHOLDER/$TOTAL_FILES/g" pr_description.md
          sed -i "s/COMPONENTS_PLACEHOLDER/$COMPONENTS/g" pr_description.md
          sed -i "s/PAGES_PLACEHOLDER/$PAGES/g" pr_description.md
          sed -i "s/AUTH_PLACEHOLDER/$AUTH/g" pr_description.md
          sed -i "s/CONFIG_PLACEHOLDER/$CONFIG/g" pr_description.md
          
          # Set output for next step
          echo "description<<EOF" >> $GITHUB_OUTPUT
          cat pr_description.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const description = process.env.PR_DESCRIPTION;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: description
            });
        env:
          PR_DESCRIPTION: ${{ steps.generate.outputs.description }}